<!DOCTYPE html>
<html>
<head>
    <title>Client Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f6f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #4d4d4d;
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .section-content {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }
        
        .data-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .data-item label {
            font-weight: bold;
        }
        
        .data-item span {
            color: #4d4d4d;
        }
        
        .create-routine {
            background-color: #fcdab7;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .create-routine-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .submit-button {
            border: none;
            background-color: #4d4d4d;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .submit-button:hover {
            background-color: #fbc79e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Client Dashboard</h1>
        
        <div class="section">
            <div class="section-title">Personal Information</div>
            <div class="section-content">
                <div class="data-item">
                    <label>Nom:</label>
                    <span> {{ dades[0] }} </span>
                </div>
                <div class="data-item">
                    <label>Entrenador:</label>
                    <span>Emily Smith</span>
                </div>
                <div class="data-item">
                    <label>Gimnas:</label>
                    <span>FitZone Fitness Center</span>
                </div>
                <div class="data-item">
                    <label>Classes més freqüents:</label>
                    {% for i in classes_realitzades %}
                    <span>{{ i }}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">Create Workout Routine</div>
            <div class="section-content">
                <form method="POST" action="/create_routine">
                    <div class="form-group">
                        <label>Day:</label>
                        <input type="text" name="day" required>
                    </div>
                    <div class="form-group">
                        <label>Exercise:</label>
                        <input type="text" name="exercise" required>
                    </div>
                    <div class="form-group">
                        <label>Sets:</label>
                        <input type="text" name="sets" required>
                    </div>
                    <div class="form-group">
                        <label>Reps:</label>
                        <input type="text" name="reps" required>
                    </div>
                    <button type="submit" class="submit-button">Create Routine</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
